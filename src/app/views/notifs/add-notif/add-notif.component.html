      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Notification</p>
                <form>

                  <div class="justify-content-center">
                    <div class="col-md-12 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstname">Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" [(ngModel)]="createNotifObj.name" />
                      </div>
                    </div>
                    <div class="col-md-12 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="description">Description</label>
                        <textarea id="description" name="description" class="form-control form-control-lg" [(ngModel)]="createNotifObj.description"></textarea>
                      </div>
                    </div>
                  </div>                 
                  
                  <div class="mt-4 pt-2 d-flex justify-content-between">
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Create" (click)="onCreateNotif()"/>
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-gray" type="submit" value="Retour" (click)="goToNotifs()"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
